

<div class="users">
    <div class="cards_users" *ngFor="let item of users">
        <p>{{$any(item).name}}</p>
        <p>{{$any(item).email}}</p>
        <p>{{$any(item).website}}</p>
        <p>{{$any(item).company.name}}</p>
        <button (click)="deleteUser(item.id)">УДАЛИТЬ ЮЗЕРА</button>
    </div>
</div>
